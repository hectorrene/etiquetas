{% extends "polls/base.html" %}

{% block title %} Nueva Orden {% endblock %}

{% block content %}

{% if error_message %}
    <div class="alert alert-danger" role="alert" style="margin-top: 20px;">
        {{ error_message }}
    </div>
{% endif %}

<div class = "container" >
    <form method="post" action="">
        {% csrf_token %}
            <label for="work_order"><h1> Ingrese el n√∫mero de su orden de trabajo </h1></label>
            <input type="text" id="work_order" name="order_number" class="form-control" placeholder="Orden de trabajo" required>
            <select name="work_cell" id="option" style="margin-top: 20px;">
                <option value = ""> -- Celda de trabajo --</option>
                {% for work_cell in work_cells %}
                    <option value="{{ work_cell.id }}" style="margin-top: 100px;"> {{work_cell.work_cell}} </option>
                {% endfor %}
            </select>
            <br><button type="submit" style="margin-top: 25px;" class="btn btn-primary"> Crear orden de trabajo </button>
    </form>
</div>
{% endblock %}
