{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sistema OEE {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'system/img/pestana.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .obligatorio {
            color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1f2e;
            color: #e2e8f0;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: #FFD700;
        }

        /* Header y Navegación */
        .header {
            background-color: #2d3748;
            padding: 1rem 2rem;
            border-bottom: 1px solid #4a5568;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-item a,
        .nav-item .nav-link {
            color: #cbd5e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
        }

        .nav-item a:hover,
        .nav-item a.active,
        .nav-item .nav-link:hover {
            background-color: #4a5568;
            color: #FFD700;
        }

        /* User Icon */
        .user-icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        /* Contenedor Principal */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Títulos */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #a0aec0;
            margin-bottom: 2rem;
        }

        /* Contenedores y Tarjetas */
        .card {
            background-color: #2d3748;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #4a5568;
        }

        .card-header {
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        /* Tablas */
        .table-container {
            background-color: #2d3748;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid #4a5568;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .table th {
            background-color: #4a5568;
            color: #a0aec0;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #4a5568;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #4a5568;
            color: #e2e8f0;
        }

        .table tbody tr:hover {
            background-color: #374151;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a5568;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            color: #ffffff;
            font-size: 0.875rem;
        }

        .btn-outline {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #4a5568;
        }

        .btn-outline:hover {
            background-color: #4a5568;
        }

        /* Estado Vacío */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #a0aec0;
        }

        .empty-state-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo"> <a style="text-decoration: none; color: #ffffff;" ><span style="color: #FF0000; border-color: #000;"> Sistema </span> OEE</div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#"> Máquinas </a>
                    </li>
                        <div class="dropdown-content">
                            <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
                                {% csrf_token %}
                                <button type="submit" style="all: unset; width: 100%; text-align: left;">
                                    <div class="nav-link" style="padding: 0.75rem 1rem; color: #cbd5e0; transition: all 0.2s;">
                                        Cerrar sesión
                                    </div>
                                </button>
                            </form>
                        </div>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        {% block content %}
        
        {% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
