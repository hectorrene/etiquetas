{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MTE{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'polls/img/pestana.png' %}">

    <style>
        header {
            height: auto; 
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .linea-roja {
            background-color: #f44336; 
            height: 8vh;
            width: 100%; 
        }

        .linea {
            background-color: black;
            height: 1px;
        }

        .header-content {
            background-color: #898888;
            height: 12vh;
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
        }

        .header-content img {
            height: 60px; 
        }

        .navbar ul {
            list-style: none; 
            margin: 0;
            padding: 0;
            display: flex; /* Coloca los elementos en línea */
            margin-right: 25px;
        }

        .navbar ul li {
            margin-left: 50px; 
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
        }

        .navbar ul li a:hover {
            color: red; 
        }

        main {
            margin-top: 35px;
            margin-left: 100px;
            margin-right: 100px;
            color: #333;
        }

        h1 {
        text-align: center;
        margin: 40px 0;
        font-size: 28px;
        font-weight: bold;
        color: #333;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          }
          
          thead {
            background-color: #f44336;
            color: white;
          }
          
          th, td {
            padding: 12px 16px;
            text-align: center;
          }
          
          tbody tr:nth-child(even) {
            background-color: #f9f9f9;
          }
          
          tbody tr:nth-child(odd) {
            background-color: #ffffff;
          }
          
          table th {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
          }
          
          .table-bordered th,
          .table-bordered td {
            border: 1px solid #ddd;
          }
        
          button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 25px;
          }

          .btn {
            border-radius: 5px;
          }
          
          button:hover {
            background-color: #0056b3;
          }

          .navegador ul {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 0;
            list-style: none;
          }
          
          .navegador ul li a {
            background-color: white;
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 150px;
            text-align: center;
          }
          
          .navegador ul li a:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 123, 255, 0.2);
          }

          .container {
            background-color: white;
            border-radius: 25px;
            width: 40%;
            text-align: center;
          }
          
    </style>
</head>
<body>

    <header>
        <div class="linea-roja"></div>
        <div class="linea"></div>
        <div class="header-content">
            <a href="{% url 'logs' %}"><img src="{% static 'polls/img/logo.png' %}" alt="Logo"></a>
            <div class="navbar">
                <ul>
                    <li><a href=" {% url 'ordenes' %}"> Ordenes de trabajo </a></li>
                    <li><a href=" {% url 'print' %} "> Imprimir </a></li>
                    <li><a href=""> Guía para operadores </a></li>
                    <li>
                        <a href="{% url 'login' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="linea"></div>
    </header>

    <main>
        {% block content %}
        <!-- Aquí va el contenido de cada página -->
        {% endblock %}
    </main>

</body>
</html>
