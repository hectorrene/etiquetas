{% extends "polls/base.html" %}

{% block title %} Agregar etiqueta {% endblock %}

{% block content %}

<center>
    <h1> Agregar informaci√≥n para Orden de trabajo 
        {{ order.order_number }}
    </h1>
</center>

<form method="post" action="">
    {% csrf_token %}
        <label for="equipment"> Equipment </label>
        <input type="text" id="equipment" name="equipment" class="form-control" placeholder="Equipment" required> 
        <label for ="quantity"> Quantity </label>
        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Quantity" required>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;"> Agregar etiqueta </button>
</form>

<table class="table table-striped table-bordered table-hover" style="margin-top: 25px;">
    <thead class="tables-success">
        <tr>
            <th scope="col"> Pieza </th>
            <th scope="col"> Cantidad </th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
            <tr>
                <td> {{tag.equipment}} </td>
                <td> {{tag.quantity}} </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
