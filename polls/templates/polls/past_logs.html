{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Creacion de etiquetas </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <style>

        header {
            background-color: #1a1a1a; 
            height: 20vh;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        body {
            background-color: #898888;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            padding: calc(20vh + 3rem) 1rem 3rem 1rem; 
        }

    </style>
  </head>

<header>
    <img src="{% static 'polls/img/logo.png' %}" alt="Logo" style="height: 100%; float: left">
</header>

<body>

    

    <table class="table table-bordered table-hover table-striped" style="background-color: white;">
        <thead>
            <tr>
                <th scope="col"> Pieza </th>
                <th scope="col"> Cantidad </th>
                <th scope="col"> Fecha </th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td> {{log.pieza}} </td>
                    <td> {{log.cantidad}} </td>
                    <td> {{log.pub_date}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
