        .login-container {

        h2 {

            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {

            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

        {% endif %}

        <form method="post">

            <button type="submit">Entrar</button>
